apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: messaginggateway-pubsub
spec:
  type: pubsub.kafka
  metadata:
      # Kafka broker connection setting
    - name: brokers
      # Comma separated list of kafka brokers
      value: "test-cdc-kafka-tls-bootstrap.apps.nonprod.ebt.bank:443"
    - name: consumerGroup
      value: messaginggateway-consumer1  
    - name: authType
      value: certificate
      secretKeyRef:
        name: ''
        key: ''
    - name: skipVerify
      value: true
    - name: disableTls
      value: false
    - name: caCert
      type: string
      required: true
      description: "Certificate authority certificate."
      value: "-----BEGIN CERTIFICATE-----\\n-----END CERTIFICATE-----\n-----BEGIN CERTIFICATE-----\\n-----END CERTIFICATE-----"